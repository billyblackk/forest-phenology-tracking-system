services:
  postgis_test:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fpts_test
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fpts_test"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - ./src/fpts/sql/ddl/phenology_metrics.sql:/docker-entrypoint-initdb.d/001_phenology_metrics.sql:ro
