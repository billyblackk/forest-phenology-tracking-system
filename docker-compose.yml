services:
  db:
    image: postgis/postgis:15-3.4
    container_name: fpts-postgis
    environment:
      POSTGRES_DB: fpts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fpts"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/fpts/sql/ddl:/docker-entrypoint-initdb.d:ro
  api:
    build: .
    container_name: fpts-api
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: info
      PHENOLOGY_REPO_BACKEND: postgis
      ENABLE_DEBUG_ROUTES: "false"
      DATABASE_DSN: postgresql://postgres:postgres@db:5432/fpts
      ENABLE_METRICS: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
